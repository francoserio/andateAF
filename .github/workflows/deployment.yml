name: GCP Cloud Function  CI

on:
  workflow_dispatch:
    branches: [master]

jobs:
  deployment:
    runs-on: ubuntu-latest

    permissions:
      contents: "read"
      id-token: "write"

    steps:
      - uses: actions/checkout@v2
      - id: Auth
        uses: google-github-actions/auth@v0
        with:
          credentials_json: ${{ secrets.SERVICE_KEY }}
      - id: Deploy
        uses: google-github-actions/deploy-cloud-functions@v0
        with:
          name: "andateAF"
          runtime: "python39"
